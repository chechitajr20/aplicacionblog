{% extends 'blog/base.html' %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for publicacion in publicaciones %}
            <div class="post">

                <div class="card" style="width: 75rem;">

                    <div class="card-body">
                        <p>Publicado: {{publicacion.fecha_publicacion}}</p>
                        <h2 class="card-title"><a
                                href="{% url 'detalle_publicacion' pk=publicacion.pk %}">{{publicacion.titulo}}</a></h2>
                        <p class="card-text">{{publicacion.texto|linebreaksbr}}</p>

                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
